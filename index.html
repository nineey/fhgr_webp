<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix 2016 – 2021</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom JS -->
    <script type="module" src="./js/api.js" defer></script>
    <script type="module" src="./js/data_helper.js" defer></script>
    <script type="module" src="./js/filters.js" defer></script>



</head>

<body>

    <div class="container main-container">
        <div class="row" style="margin-top: 2em;text-align: left;">
            <divstyle="text-align: left;color: rgb(33, 37, 41);">
                <h1 style="font-size: 4em;color: rgb(255,255,255);">Netflix<br /></h1>
                <h1 style="font-size: 2em;color: rgb(255,255,255);">2016 – 2021 (currently using mock data)<br /></h1>
        </div>
        <div class="row">
            <nav>
                <ul>
                    <li><a href="index.html" class="active">List / Search</a></li>
                    <li><a href="stats.html">Stats</a></li>
                </ul>
            </nav>

        </div>

        <hr class="bg-white">


        <div class="row">
            <div class="col-md-6">

                <!-- Selector for All / Movies / TV Shows -->
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-light" for="btnradio1">All</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-light" for="btnradio2">Movies</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-light" for="btnradio3">TV Shows</label>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Searchbar  -->
                <div class="searchbar">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search"
                            placeholder="Titel, Actor, Cast... (not working yet)" aria-label="Search">
                        <button class="search-button" type="submit">Search
                        </button>
                    </form>
                    <br>
                </div>
            </div>

        </div>

        <div class="row">
            <!-- Genre selector -->
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Genre (not working)</option>
                    <option value="1">Action</option>
                    <option value="2">Fantasy</option>
                    <option value="3">Thriller</option>
                </select>
            </div>
            <!-- Year selector -->
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Release year (not working)</option>
                    <option value="1">2016</option>
                    <option value="2">2017</option>
                    <option value="3">2018</option>
                    <option value="3">2019</option>
                    <option value="3">2020</option>
                    <option value="3">2021</option>
                </select>
            </div>
            <!-- Duration selector -->
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Duration (not working)</option>
                    <option value="1"> 0 – 60 minutes</option>
                    <option value="2">61 – 120 minutes </option>
                    <option value="3">more than 120 minutes</option>
                </select>
            </div>
        </div>


        <!-- List of search results -->
        <main class="pt-5">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">Type</th>
                        <th scope="col">Title</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody id="append_netflix_list">



                </tbody>
            </table>
        </main>


        <!-- End of main container -->
    </div>


    </div>


    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
